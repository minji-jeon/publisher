  <script>
    $(function() {



      // lnb ani
      var lnbTl = gsap.timeline({
        scrollTrigger: {
          trigger: ".introduce-lnb",
          start: "top 70%",
          end: "top 70%",
          //markers: true,
        }
      });

      lnbTl.fromTo(".introduce-lnb .lnb-item .lnb-link-txt", .5, {
        y: 50, 
        opacity: 0,
      },{
        y: 0, 
        opacity: 1,
        stagger: .2
      })
      .fromTo(".introduce-lnb .lnb-item .lnb-link-list", .5, {
        y: 50, 
        opacity: 0, 
      },{
        y: 0, 
        opacity: 1, 
        stagger: .2
      }, .0);


      
      setTimeout(function() {
        $('.main p').addClass("open");
      },6000);
    });
  </script>
